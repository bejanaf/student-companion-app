  <body>
    <header class="head__container">
      <h1>JOURNAL</h1>
    </header>

    <main class="main__journal">
      <a href="rating.html"
        ><div class="rate-today__container">
          <section class="rate-today__box">
            <article>Rate Today ⭑</article>
          </section>
        </div>
      </a>

      <!-- bisheriges html für karten
      <section class="journal">
        <h3>Yesterday</h3>
        <label class="label__rating" for="journal-rating">Rating:</label>
        <ul class="journal__rating" name="journal-rating">
          <li class="star1 hellerStern"></li>
          <li class="star2 hellerStern"></li>
          <li class="star3 hellerStern"></li>
          <li class="star4 hellerStern"></li>
          <li class="star5 hellerStern"></li>
        </ul>

        <label class="label__comprehension" for="comprehension"
          >Comprehension:</label
        >
        <ul class="journal__comprehension">
          <li class="comprehension1 hellerKasten"></li>
          <li class="comprehension2 hellerKasten"></li>
          <li class="comprehension3 hellerKasten"></li>
          <li class="comprehension4 hellerKasten"></li>
          <li class="comprehension5 hellerKasten"></li>
          <li class="comprehension6 hellerKasten"></li>
          <li class="comprehension7 hellerKasten"></li>
          <li class="comprehension8 hellerKasten"></li>
          <li class="comprehension9 hellerKasten"></li>
          <li class="comprehension10 hellerKasten"></li>
        </ul>

        <label class="label__motto" for="motto">Motto:</label>
        <article class="article__motto" name="motto">
          ,,That's Life in the City"
        </article>

        <label class="label__notes" for="notes">Notes:</label>
        <article class="article__notes" name="notes">
          Si sine causa? quae fuerit causa, mox videro; interea hoc tenebo, si
          mihi. Et quidem se repellere, idque instituit docere sic omne animal,
          simul atque.
        </article>
      </section>

      <section class="journal">
        <h3>27.04.2020</h3>
        <label class="label__rating" for="journal-rating">Rating:</label>
        <ul class="journal__rating" name="journal-rating">
          <li class="star1 hellerStern"></li>
          <li class="star2 hellerStern"></li>
          <li class="star3 hellerStern"></li>
          <li class="star4 hellerStern"></li>
          <li class="star5 hellerStern"></li>
        </ul>

        <label class="label__comprehension" for="comprehension"
          >Comprehension:</label
        >
        <ul class="journal__comprehension">
          <li class="comprehension1 hellerKasten"></li>
          <li class="comprehension2 hellerKasten"></li>
          <li class="comprehension3 hellerKasten"></li>
          <li class="comprehension4 hellerKasten"></li>
          <li class="comprehension5 hellerKasten"></li>
          <li class="comprehension6 hellerKasten"></li>
          <li class="comprehension7 hellerKasten"></li>
          <li class="comprehension8 hellerKasten"></li>
          <li class="comprehension9 hellerKasten"></li>
          <li class="comprehension10 hellerKasten"></li>
        </ul>

        <label class="label__motto" for="motto">Motto:</label>
        <article class="article__motto" name="motto">
          ,,That's Life in the City"
        </article>

        <label class="label__notes" for="notes">Notes:</label>
        <article class="article__notes" name="notes">
          Si sine causa? quae fuerit causa, mox videro; interea hoc tenebo, si
          mihi. Et quidem se repellere, idque instituit docere sic omne animal,
          simul atque.
        </article>
      </section>
